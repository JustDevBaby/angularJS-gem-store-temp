  <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
                <!--  Live Preview -->
                        <blockquote>
                            <b>{{reviewCtrl.review.stars}} Star</b>
                            {{reviewCtrl.review.body}}
                            <cite class="clearfix">by: {{reviewCtrl.review.author}} On: {{review.createdOn | date}}</cite>
                        </blockquote>
                <!--  REVIEW FORM -->        
                        <h4>Submit a Review</h4>
                           <fieldset class="form-group">
                        <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]" ng-model="reviewCtrl.review.stars" title="Stars" required>
                          <option value="">Rate the Product</option>
                        </select>
                      </fieldset>
                      <fieldset class="form-group">
                        <textarea class="form-control" ng-model="reviewCtrl.review.body" placeholder="Write a short review of the product..." title="Review" required></textarea>
                      </fieldset>
                      <fieldset class="form-group">
                        <input name="author" ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
                          
                      </fieldset>
                        <!--Debug CODE
                        <div> reviewForm is {{reviewForm.$valid}}</div>-->
                        
                      <fieldset class="form-group">
                        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                      </fieldset>
     </form>
